<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
        <h1>Weather Dashboard</h1>
   </header>
   <main class="wrapper container row">
      <!-- Left Column -->
      <div id="left-side" class="col col-12 col-md-312 col-xs-12 col-lg-3 col-xl-3">
        <section class="col left-col">
          <div class="search">
            <h2>Search for a City:</h2>
          <form id="search-form">
            <div class="mb-3 mt-3">
              <input name="search" id="input-search" type="text" autofocus="true" class="form-input" placeholder="Nashville"/>
            </div>
            <button type="submit" class="search-btn btn btn-primary">Search</button>
          </form>
          <hr width="100%" />
        </div>
      
        <!-- Modal Window for Alert on form -->
      <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
          </div>
      </div>

      <!-- History of Results -->
      <div id="history" class="history"></div>
      </section>
    </div> <!-- End Left Column -->
      <!-- Right Column -->
      <div id="right-side" class="col col-12 col-md-12 col-xs-12 col-lg-9 col-xl-9">
        <div class="row">
          <div id="current-weather" class="col col-12 col-md-12 col-xs-12 col-lg-12 col-xl-12"></div>
          </div>
          <div id="fiveday" class="row">
          </div>
      </div>
    
   </main>

<!-- Scripts -->
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <script src="./assets/js/scripts.js"></script>

  </body>
</html>
