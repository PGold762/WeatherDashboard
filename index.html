<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
        <h1>Weather Dashboard</h1>
   </header>
   <main class="wrapper container">
      <!-- Left Column -->
      <div class="row">
        <section class="left-col col-4 col-md-4 col-xs-3">
          <div class="search">
            <h2>Search for a City:</h2>
          <form id="search-form">
            <div class="mb-3 mt-3">
              <input name="search" id="input-search" type="text" autofocus="true" class="form-input" placeholder="Nashville"/>
            </div>
            <button type="submit" class="">Search</button>
          </form>
          <hr width="50%" />
        </div>

        <!-- Modal Window for Alert on form -->
      <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
          </div>
      </div>

      <!-- History of Results -->
      <div id="history" class="history"></div>
      </div>
      </section>

      <!-- Right Column -->
      <div class="row">
        <section class="right-col col-8 col-md-8 col-xs-9">
          <div id="current-weather" class="today-cast"></div>
          <div id="fiveday" class="5day-cast"></div>
        </section>
      </div>

   </main>

<!-- Scripts -->
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <script src="./assets/js/scripts.js"></script>

  </body>
</html>
